<!DOCTYPE html>
<html lang="fr">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagne SWIFT 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <img src="logo.png" alt="Logo" width="80" height="50">
                <div class ="titre" ><h3 class="text-center text-primary">Campagne SWIFT 2025</h3> </div>
            </div>
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Veuillez choisir une architecture :</label>
                    <select name="architecture" class="form-select">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="B">B</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Nom du client :</label>
                    <input type="text" name="client_name" class="form-control" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">2.4 :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="value_2_4" value="oui" checked>
                        <label class="form-check-label">Oui</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="value_2_4" value="non">
                        <label class="form-check-label">Non</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
