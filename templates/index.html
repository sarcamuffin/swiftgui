<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagne SWIFT 2025</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5F5DC;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: pink;
            border-radius: 10px;
            padding: 20px;
            width: 450px;
            text-align: left;
            border: none;
        }

        h1 {
            font-style: italic;
            font-weight: bold;
            color: rgb(150, 12, 81);
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            text-align: left;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        label {
            font-style: italic;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: white;
        }

        .form-control::placeholder {
            font-style: italic;
            color: gray;
        }

        .form-check-label {
            font-size: 14px;
            font-style: italic;
            font-weight: bold;
            margin-right: 10px;
        }

        .radio-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .logo{
            position: absolute;
    top: 10px;
    left: 10px;
    width: 80px;  /* Ajuste selon tes besoins */
    height: auto;

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="LOGO" class="logo">
        <h1><i>Campagne <span style="color: rgb(150, 12, 81);">SWIFT</span><br>2025</i></h1>
        
        <div class="card">
            <form method="POST">
                <label>Veuillez choisir une architecture</label>
                <select name="architecture" class="form-select">
                    <option value="A1">A1</option>
                    <option value="A2">A2</option>
                    <option value="A3">A3</option>
                    <option value="A4">A4</option>
                    <option value="B">B</option>
                </select>

                <label>Nom du client</label>
                <input type="text" name="client_name" class="form-control" placeholder="Nom du client" required>

                <label>Intéressés par le contrôle 2.4?</label>
                <div class="radio-container">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="value_2_4" value="oui">
                        <label class="form-check-label">Oui</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="value_2_4" value="non">
                        <label class="form-check-label">Non</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
